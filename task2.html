<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width= <h1>JEE MAINS</h1>
<div class="form-container">

    <h2>JEE MAINS Application Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br>
      <br>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="general">General</option>
        <option value="obc">OBC</option>
        <option value="sc">SC</option>
        <option value="st">ST</option>
      </select>
      <br>
      <br>

      <label for="center">Exam Center:</label>
      <select id="center" name="center" required>
        <option value="center1">KURNOOL</option>
        <option value="center2">TIRUPATHI</option>
        <option value="center3">VISAK</option>
      </select>
      <br>
      <br>

      <button type="submit">Submit Application</button>
      <br>
      <br>
      <button type="reset">Reset</button>
      <br>
      <br>
    </form>
</head>
<body>
    
</body>
</html>
